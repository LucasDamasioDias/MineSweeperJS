<!DOCTYPE html>
<html>
<head>
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <script src="src/scripts/engine.js" defer></script>
    <audio id="clickSound" src="src/assets/sons/Open_00.wav" preload="auto"></audio>
    <audio id="explodeSound" src="src/assets/sons/Explosion.wav" preload="auto"></audio>
    <audio id="winSound" src="src/assets/sons/Jingle_Win_00.wav" preload="auto"></audio>
    <audio id="loseSound" src="src/assets/sons/Jingle_Lose_00.wav" preload="auto"></audio>
    <audio id="bk" src="src/assets/sons/bk.wav" preload="auto"></audio>
</head>
<body>
    <div class="column volume-slider">
    <span>Volume:</span>
    <input type="range" id="volumeControl" min="0" max="1" value="0.5" step="any"/>
</div>

<div class="tools hidden">
    <div id="controls">
        <label for="bombInput">Number of Bombs:</label>
        <input type="number" id="bombInput" min="1" max="99" value="10">
        <button id="updateBombs">Start</button>        
    </div>
</div>
<button id="backButton" class="start-button">Back</button>
<div class="menu"></div>   

</body>
</html>
